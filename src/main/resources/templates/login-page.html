<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Sign in Page</title>
    <style>
        body {
           background: url('/assets/img/invest.jpg') no-repeat center center fixed;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .form-control:focus {
            background: transparent;
            color: #fff;
            border-color: #ffcc00;
            box-shadow: none;
        }
        .btn-dark {
            background: #ffcc00;
            border: none;
            color: #000;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-dark:hover {
            background: #ffdb4d;
        }
        .social-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            transition: 0.3s;
        }
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        a {
            color: #ffcc00;
        }
        a:hover {
            color: #ffdb4d;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="login-container text-center w-50">
        <h2 class="mb-4">Sign In</h2>
        <p>Don't have an account? <a th:href="@{/showRegistrationForm}">Sign up</a></p>

        <!-- SUCCESS MESSAGE -->
        <div th:if="${loginSuccess}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
            <strong th:text="${loginSuccess}"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form action="#" th:action="@{/authenticateTheUser}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button class="btn btn-dark btn-block" type="submit">Log in</button>
            </div>
        </form>
        
        <div class="mt-3">or</div>
        <div class="d-flex justify-content-center gap-3 mt-3">
            <button class="btn social-btn"><i class="fab fa-google"></i> Google</button>
            <button class="btn social-btn"><i class="fab fa-facebook"></i> Facebook</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
