<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Sign Up Page</title>
    <style>
        body {
            background: url('/assets/img/money.jpg') no-repeat center center fixed;
            background-size: cover; /* Zoomed out background */
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #b3541e; /* Dark burnt orange title */
        }

        .form-control {
            background: #fff; /* White background for input fields */
            color: black; /* Black text for input */
           /* Darker border for visibility */
            border-radius: 8px;
            padding: 10px;
        }

        .form-control::placeholder {
            color: black; /* Placeholder color changed to black */
        }

        .form-control:focus {
            background: #fff;
            color: black;
            border-color: #ffcc00;
            box-shadow: none;
        }

        .btn-dark {
            background: #ffcc00;
            border: none;
            color: #000;
            font-weight: bold;
            transition: 0.3s;
            padding: 10px;
        }

        .btn-dark:hover {
            background: #ffdb4d;
        }

        a {
            color: #ffcc00;
        }

        a:hover {
            color: #ffdb4d;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: -10px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="signup-container text-center">
        <h2 class="mb-2">Sign Up</h2>
        <p class="mb-3">Already have an account? <a th:href="@{/showLoginPage}">Sign in</a></p>

        <div th:if="${param.userFound}">
            <div class="alert alert-danger" role="alert">
                User already has an account.
            </div>
        </div>

        <form action="#" th:action="@{/processRegistration}" th:object="${webUser}" method="post">
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="userName" placeholder="Username" th:field="*{username}" required>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="firstname" placeholder="First Name" th:field="*{firstName}" required>
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></div>
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" th:field="*{lastName}" required>
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></div>
            </div>
            <div class="form-group mb-2">
                <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
            </div>
            <button class="btn btn-dark btn-block mb-3" type="submit">Sign Up</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
